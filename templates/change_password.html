{% extends "layout.html" %}

    {% block title %}
        Change Password
    {% endblock %}

    {% block main %}

    <div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}

    <form action='/change_password' method='post'>
        <div class="form-group">
            <p class='lead'>Enter Current Password:</p>
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <p class='lead'>Enter New Password:</p>
            <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <p class='lead'>Confirm Password:</p>
            <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div><br>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>

{% endblock %}
